<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - {{ filename }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="logo">
    </div>
</head>
<body>
    <!-- Add this in the <body> section of each HTML file -->
        <div class ="logout"><a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a></div>
    <div class="container mt-5">
        <style>
            .he{
                color: blue;
                font-size: 25px;
                font-family: "Sans-Serif";
            }
        </style>
        <h1>Resume:<span class="he"> {{ filename }}</span></h1>
        <p><strong>Highlighted Keywords:</strong> "{{ keywords | join(', ') }}"</p>
        <hr>
        <div class="resume-content">
            {{ content|safe }}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
